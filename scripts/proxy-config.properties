# Enterprise Proxy Client Configuration
# Fill in your actual proxy settings below

# Proxy server configuration
proxy.url=http://your-proxy-host:port
proxy.username=your_username
proxy.password=

# Target URL for testing (optional, can be overridden via command line)
target.url=https://jsonplaceholder.typicode.com/todos/1

# Configuration Notes:
# - Use the exact username format that works in PowerShell  
# - Leave proxy.password empty to be prompted for secure input
# - For passwords with special characters, choose plain text input when prompted